<app-modal [modalType]="ModalTypes.AUTH">
    <p class="text-2xl font-bold" heading>{{ "authModal.title" | translate }}</p>
    <app-tabs-container>
        <app-tab [title]="(t$ | async)!.loginForm!.title">
            <app-login-form></app-login-form>
        </app-tab>
        <app-tab [title]="(t$ | async)!.registerForm!.title">
            <app-register-form></app-register-form>
        </app-tab>
    </app-tabs-container>
</app-modal>
