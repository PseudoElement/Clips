<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input style="display: none" />
        <input type="password" style="display: none" />
        <input
            #email="ngModel"
            [(ngModel)]="credentials.email"
            name="email"
            type="email"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Email"
            required
            pattern="^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$"
        />
        <p *ngIf="email.touched && email.dirty && email.invalid" class="text-red-400">Email is invalid</p>
    </div>
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input
            #password="ngModel"
            type="password"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password"
            [(ngModel)]="credentials.password"
            required
            minlength="5"
            pattern="^(?=.*[a-zA-Z])(?=.*\d).+$"
            name="password"
        />
        <p *ngIf="password.touched && password.dirty && password.invalid" class="text-red-400">Should contain at least 1 digit, 1 letter, be longer 5 chars</p>
    </div>
    <button
        [disabled]="loginForm.invalid"
        type="submit"
        [ngClass]="{ 'disabled:opacity-50 disabled:bg-indigo-400': loginForm.invalid }"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
    >
        Submit
    </button>
</form>
