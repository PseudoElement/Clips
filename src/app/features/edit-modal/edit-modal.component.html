<app-modal [modalType]="ModalTypes.EDIT_CLIP">
    <p class="text-2xl font-bold">{{ "editModal.text1" | translate }}</p>

    <app-alert *ngIf="alert.isVisible" [color]="alert.color">
        <p>{{ alert.message }}</p>
    </app-alert>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="mt-4">
            <app-input [label]="t.editModal.titleLabel" [control]="title" [placeholder]="t.editModal.titlePlaceholder"></app-input>
        </div>

        <div class="mt-4 text-right">
            <button
                [disabled]="isLoading"
                [ngClass]="{
                    'opacity-50': isLoading
                }"
                type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
            >
                {{ "editModal.publish" | translate }}
            </button>
        </div>
    </form>
</app-modal>
