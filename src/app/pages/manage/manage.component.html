<section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex justify-between">
        <a routerLink="/upload" class="bg-indigo-400 text-white py-4 px-10 text-xl">{{ "manage.uploadBtn" | translate }}</a>
        <select (change)="onSelectChange($event)" class="text-black px-8 text-xl outline-none appearance-none">
            <option value="1" [selected]="videoOrder === '1'">{{ "manage.option1" | translate }}</option>
            <option value="2" [selected]="videoOrder === '2'">{{ "manage.option2" | translate }}</option>
        </select>
    </div>
</section>

<div class="container mx-auto my-8">
    <!-- Video List -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div
            (click)="onClipClick(clip)"
            *ngFor="let clip of clips"
            class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start cursor-pointer"
        >
            <!-- Image -->
            <img crossorigin="anonymous" class="card-img-top rounded-tl-2xl w-full" [src]="clip.screenshotURL" />

            <!-- Body -->
            <div class="p-6 text-2xl">
                <!-- Link -->
                <a href="#" class="font-bold mb-2"> {{ clip.title }} </a>
                <a href="#" class="bg-gray-400 text-white px-2 py-1 ml-2 text-sm rounded"> {{ "manage.text1" | translate }} </a>
            </div>

            <!-- Actions -->
            <div class="flex text-center text-2xl bg-gray-800 p-2 mt-auto">
                <a (click)="openModal($event, clip)" class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400">
                    <span class="material-icons text-base">{{ "manage.text2" | translate }}</span>
                </a>
                <a (click)="deleteClip($event, clip)" class="flex-1 p-2 rounded-br-2xl transition hover:text-indigo-400">
                    <span class="material-icons text-base">{{ "manage.text3" | translate }}</span>
                </a>
            </div>
        </div>
    </div>
</div>

<app-edit-modal [activeClip]="activeClip" (changedClip)="onTitleChange($event)"></app-edit-modal>
