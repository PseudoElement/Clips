<header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
        <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/">Clips</a>

        <div class="flex flex-grow items-center">
            <ul class="flex flex-row mt-1">
                <li>
                    <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400">{{ "nav.about" | translate }}</a>
                </li>
                <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
                    <a class="px-2" (click)="openModal($event)">{{ "nav.loginRegister" | translate }}</a>
                </li>
                <ng-template #authLinks>
                    <li>
                        <a
                            class="px-2"
                            routerLink="/manage"
                            routerLinkActive="text-indigo-400"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [queryParams]="{ sort: '1' }"
                            >{{ "nav.manage" | translate }}</a
                        >
                    </li>
                    <li>
                        <a class="px-2" routerLink="/upload" routerLinkActive="text-indigo-400">{{ "nav.upload" | translate }}</a>
                    </li>
                    <li>
                        <a class="px-2" (click)="onLogout($event)">{{ "nav.logout" | translate }}</a>
                    </li>
                </ng-template>
            </ul>
            <app-dropdown [onSelect]="onSelect" [options]="languageOptions" [className]="'languageDropdown'"></app-dropdown>
        </div>
    </nav>
</header>
